    <style>
        .box{
            height: 60px;
            width: 60px;
            display: inline-block;
        }
        #first{background-color: darksalmon;}
        #second{
            background-color: darkgrey;
            visibility: hidden;
            /* second box bos kalir ancak incele kisminda dahildir atlanmaz
            visibility: none;
            box'Ä± atlar  */
        }
        #third{background-color: cadetblue;}
    </style>
</head>
<body>
    
    <div>
        <div class="box" id="first">first</div>
        <div class="box" id="second">second</div>
        <div class="box" id="third">third</div>
    </div>
</body>
</html>
