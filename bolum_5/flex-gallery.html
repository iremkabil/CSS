<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .gallery{
            display: flex;
            flex-wrap: wrap;
        }
        .gallery div{
            flex-grow: 1;
            margin: 3px;
            overflow: hidden;

        }
        img{
            width: 100%;
            transition: transform .3s ease-out;
        }
        img:hover{
            transform: scale(1.2);
            /* tasmayi kapatir */
        }
    </style>

</head>
<body>
    
    <h1>Image Gallery</h1>
    <div class="gallery">
        <div>
            <img src="https://picsum.photos/200/200?random=1">

        </div>
        <div>
            <img src="https://picsum.photos/200/200?random=2">

        </div>
        <div>
            <img src="https://picsum.photos/200/200?random=3">

        </div>
        <div>
            <img src="https://picsum.photos/200/200?random=4">

        </div>
        <div>
            <img src="https://picsum.photos/200/200?random=5">

        </div>
        <div>
            <img src="https://picsum.photos/200/200?random=6">

        </div>
    </div>




</body>
</html>
